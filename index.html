<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">  
    <link href="https://fonts.googleapis.com/css?family=Mukta:300|Bungee+Shade" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row top">
            <div class="col-md-6 offset-md-3 top2">
                <div class="row">
                    <form class="search-form col-md-4">
                        <h1>Weather</h1>
                        <div class="form-group form-group-sm">
                            <input type="text" id="search-query" class="form-control input-sm" placeholder="Enter City">
                            </input>
                        </div>
          
                        <button type="button" class="btn btn-primary btn-sm search">Search</button>
                        <button type="button" class="btn btn-secondary btn-sm default">Set as Default</button>
                    </form>
          
                    <div class="current-weather col-md-8">
                    
                    </div>
                </div>
            </div>
        </div>
        <div class="row bottom">
            <div class="col-md-6 offset-md-3">
                <div class="forecast row">

                </div>
                <!-- <div class="info row">

                </div> -->

            </div>
        </div>
    </div> 
          
    <script id="current-weather-template" type="text/x-handlebars-template">
        <div class="current"> 
            <div class="row">
                <div class="offset-md-1">
                    <h2 class="text-center">{{ city }}</h2>
                </div>
            </div>
            <div class="row">
                    <img src="{{ icon }}" alt="" class="grayscale big-img offset-md-4">
                <h2 class="text-center">{{ temperature }}&deg;</h2>
            </div>
            <div class="row">
                <div class="offset-md-5">
                    <h4 class="text-center">{{ condition }}</h4>
                </div>
            </div>
        </div>
    </script>  
          

    <script id="forecast-template" type="text/x-handlebars-template">
        <div class="col-md-2">
            <h6 class="text-center">{{ weekday }}</h6>
            <h5 class="text-center">{{ temperature }}&deg;</h5>
            <img src="{{ icon }}" alt="" class="grayscale offset-md-2">
            <h6 class="text-center">{{ condition }}</h6>
        </div>
    </script>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/tether/dist/js/tether.min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.js"></script>
    <script src="node_modules/moment/min/moment.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
